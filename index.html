<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Your Name</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#about">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#schedule">Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#favorites">Favorites</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#hobbies">Hobbies</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Hero Section -->
<section id="about" class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <h1>Your Name</h1>
            <p>Major: Your Major</p>
            <p>A short paragraph about you...</p>
        </div>
        <div class="col-lg-6">
            <!-- Your picture -->
            <img src="your-image.jpg" class="img-fluid" alt="Your Name">
        </div>
    </div>
</section>

<!-- Schedule Section -->
<section id="schedule" class="container mt-5">
    <h2>Weekly Schedule</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Day</th>
                <th>Activity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add your schedule items here -->
            <tr>
                <td>Monday</td>
                <td>Class Name - Working Hours</td>
            </tr>
            <!-- Repeat for other days -->
        </tbody>
    </table>
</section>

<!-- Favorites Section -->
<section id="favorites" class="container mt-5">
    <h2>Favorites</h2>
    <!-- Add links to favorite sites here -->
    <ul>
        <li><a href="http://example.com">Favorite Site 1</a></li>
        <!-- Repeat for other favorite sites -->
    </ul>
</section>

<!-- Hobbies Section -->
<section id="hobbies" class="container mt-5">
    <h2>Hobbies</h2>
    <!-- Add your hobbies here -->
    <ol>
        <li>Hobby 1</li>
        <!-- Repeat for other hobbies -->
    </ol>
</section>

<!-- Footer -->
<footer class="footer mt-5 py-3 bg-light">
    <div class="container">
        <span class="text-muted">Place your footer content here.</span>
    </div>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
