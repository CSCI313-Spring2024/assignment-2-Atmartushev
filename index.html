<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avtonom Martushev</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <a class="navbar-header-name" href="#">Home</a>
    </nav>

    <!-- Hero Section -->
    <section id="about">
      <div class="image-overlay text-center">
        <div class="overlay-text">
          <h1>Your Name</h1>
          <p>Major: Your Major</p>
          <p>A short paragraph about you...</p>
        </div>
      </div>
    </section>

    <!-- Schedule Section -->
    <section id="schedule" class="container mt-5">
      <h2>Weekly Schedule</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Day</th>
            <th>Activity</th>
          </tr>
        </thead>
        <tbody>
          <!-- Add your schedule items here -->
          <tr>
            <td>Monday</td>
            <td>Class Name - Working Hours</td>
          </tr>
          <!-- Repeat for other days -->
        </tbody>
      </table>
    </section>

    <!-- Favorites Section -->
    <section id="favorites" class="container mt-5">
      <h2>Favorites</h2>
      <!-- Add links to favorite sites here -->
      <ul>
        <li><a href="http://example.com">Favorite Site 1</a></li>
        <!-- Repeat for other favorite sites -->
      </ul>
    </section>

    <!-- Hobbies Section -->
    <section id="hobbies" class="container mt-5">
      <h2>Hobbies</h2>
      <!-- Add your hobbies here -->
      <ol>
        <li>Hobby 1</li>
        <!-- Repeat for other hobbies -->
      </ol>
    </section>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
      <div class="container">
        <span class="text-muted">Place your footer content here.</span>
      </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
